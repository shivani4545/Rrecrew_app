
plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin' // ✅ New Flutter Gradle plugin
    id 'com.google.gms.google-services' // ✅ Firebase plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1').toInteger()
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')



android {
    namespace "com.example.employee"
    compileSdkVersion 35 // ✅ Set explicitly

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // ✅ Updated for modern Java versions
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17' // ✅ Updated to match Java version
    }

    defaultConfig {
        applicationId "com.hrms"
        minSdkVersion 26
        targetSdkVersion 35 // ✅ Ensure it matches compileSdkVersion
        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22" // ✅ Updated Kotlin version
    implementation(platform("com.google.firebase:firebase-bom:32.2.3")) // ✅ Firebase BOM
    implementation 'com.google.firebase:firebase-analytics'
}
